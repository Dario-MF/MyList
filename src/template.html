<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=”shortcut icon” type=”image/ico” href='./img/favicon.ico' />
    <title>MyList</title>
</head>

<body>
    <div class="info-box" id="infoBox">
        <p class="info-text" id="infoText"></p>
    </div>
    <button class="header-btn hamburger hamburger--slider" type="button">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
    </button>
    <header class="header">
        <img class="header-logo" src="img/logo.png" alt="logo">
        <h3 class="header-title">MyList</h3>
        <nav class="header-menu">
            <ul class="menu-list">
                <li class="menu-item">
                    <div>
                        <img class="img-user" id="imgUser" url="./img/avatarLogout.png" alt="avatar">
                    </div>
                </li>
                <li class="menu-item"><a href="#" class="menu-item-link" id="linkIdentificarse">Identificarse</a></li>
                <li class="menu-item"><a href="#" class="menu-item-link" id="linkRegistrarse">Registrarse</a></li>
                <li class="menu-item"><a href="#" class="menu-item-link" id="linkLogOut">Desconectarse</a></li>
            </ul>
        </nav>
        <p class="copyrigth">2020</p>
    </header>
    <aside class="modal modal-registro" id="modalRegistro">
        <div class="modal-box">
            <div class="modal-btn-close" id="registroBtnClose" title="Cerrar"></div>
            <h3 class="modalTitle">Registrarse</h3>
            <div class="modal-auth-social">
                <div class="auth-social-facebook" id="authFacebook" title="Registro con Facebook"></div>
                <div class="auth-social-google" id="authGoogle" title="Registro con Google"></div>
                <div class="auth-social-github" id="authGitHub" title="Registro con GitHub"></div>
            </div>
            <div class="form">
                <input class="input" id="regName" type="text" placeholder="Nombre" required>
                <input class="input" id="regEmail" type="email" placeholder="Email" required>
                <input class="input" id="regPassword" type="password" placeholder="Password" required>
                <button class="modal-btn-submit" id="registroBtnSubmit">Enviar</button>
            </div>
        </div>
    </aside>
    <aside class="modal modal-login" id="modalLogin">
        <div class="modal-box">
            <div class="modal-btn-close" id="loginBtnClose" title="Cerrar"></div>
            <h3 class="modalTitle">Identificarse</h3>
            <div class="modal-auth-social">
                <div class="auth-social-facebook" id="authFacebook" title="login con Facebook"></div>
                <div class="auth-social-google" id="authGoogle" title="login con Google"></div>
                <div class="auth-social-github" id="authGitHub" title="login con GitHub"></div>
            </div>
            <div class="form">
                <input class="input" id="loginEmail" type="email" placeholder="Email" required>
                <input class="input" id="loginPassword" type="password" placeholder="Password" required>
                <button class="modal-btn-submit" id="loginBtnSubmit">Enviar</button>
            </div>
        </div>
    </aside>
    <aside class="modal modal-new-list" id="modalNewList">
        <div class="modal-box new-list-box">
            <div class="modal-btn-close" id="newListBtnClose" title="Cerrar"></div>
            <h3 class="modalTitle title-new-list">Seleccione color para la lista</h3>
            <div class="form">
                <input class="color-list" id="selectColorList" type="color" value="#53be22">
                <button class="modal-btn-submit" id="listBtnSubmit">Crear lista</button>
            </div>
        </div>

    </aside>
    <main class="page-principal">
        <h1 class="eslogan" id="eslogan">Gestiona tus tareas <br>
            del día <br> de forma sencilla.</h1>
        <article class="working-stage" id="workStage">
            <section class="lists-box not-starter">
                <header class="lists">
                    <aside class="lists-controller">
                        <div class="button-lists new-list" id="btnNewList" title="Añadir nueva lista"></div>
                        <div class="button-lists delete-list" id="btnDeleteList" title="Eliminar lista"></div>
                    </aside>
                    <div class="lists-opcions">
                        <ul class="lists-pendings" id="listPendings">
                            <li id="listUser">
                                <div class="list-user">
                                    <div class="btn-separador"></div>
                                    <div class="box-btn-task">
                                        <div class="new-task" id="btnNewTask" title="Añadir nueva tarea"></div>
                                    </div>
                                    <div class="button-task btn-urgente" id="btnUrgente" title="Ordenar uregentes">
                                    </div>
                                    <div class="button-task btn-importante" id="btnImportante"
                                        title="Ordenar importantes">
                                    </div>
                                    <div class="button-task btn-no-importante" id="btnNoImportante"
                                        title="Ordenar no importantes"></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </header>
                <aside class="modal-new-task" id="modalNewTask">
                    <div class="new-task-box">
                        <h3 class="new-task-title">Crear nueva tarea</h3>
                        <div class="new-task-opcions">
                            <input class="new-task-name" id="newTaskName" type="text" placeholder="Titulo de la tarea">
                            <select class="opcion-order" name="orden" id="statusTask">
                                <optgroup>
                                    <option class="urgente" value="urgente">Urgente</option>
                                    <option class="importante" value="importante">Importante</option>
                                    <option class="no-importante" value="no-importante">No Importante</option>
                                </optgroup>
                            </select>
                            <div class="btn-create-task" id="btnCreateTask">Crear</div>
                        </div>
                    </div>
                </aside>
                <main class="pending-box task">
                    <ul class="list-pending" id="listPending">
                        <li>
                            <div class="list-item">
                                <h3 class="list-item-title">Titulo tarea</h3>
                                <input class="list-item-check" id="itemCheck" type="checkbox" title="Finalizar">
                                <div class="delete-task" id="deleteTask" title="Eliminar"></div>
                            </div>
                        </li>
                    </ul>
                </main>
            </section>
            <section class="lists-box in-progress">
                <header class="lists in-progress-head">
                    <div class="list-in-progress">
                        <h3 class="head-title">Hecho</h3>
                    </div>
                </header>
                <main class="done-box task">
                    <ul class="done-list" id="doneList">
                        <li>
                            <div class="list-item">
                                <h3 class="list-item-title">Titulo tarea</h3>
                                <input class="list-item-check" id="itemCheck" type="checkbox" checked title="Finalizar">
                                <div class="delete-task" id="deleteTask" title="Eliminar"></div>
                            </div>
                        </li>
                    </ul>
                </main>
            </section>



        </article>
    </main>






    <!-- cdn firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
</body>

</html>
